<div class="container_main_bg">
  <div class="container_info">
    <div class="container_cards">
      <div class="card" *ngFor="let item of data">
        <img *ngIf="item.logotipo" [src]="'data:image/png;base64,'+item.logotipo">
        <p>{{item.nombre}}</p>
        <button mat-button class="buttons" id="search" (click)="verMenu()">
          Ver menu del dia
        </button>
      </div>
    </div>
  </div>
</div>
